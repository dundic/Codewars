<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


<script>
let array = [4,'5',6];

function searchArray(arr) {
  let sum = 0;
  for (let i = 0; i < arr.length; i++){
    sum += +arr[i];
}
return sum;
}
let result = searchArray(array);
document.write(result);
</script>
</body>
